<!DOCTYPE html>
<html>
<head>
    <title>Lista de Recetas</title>
</head>
<body>
    <h1>Todas las Recetas</h1>
    <a href="{% url 'home' %}">‚Üê Volver al inicio</a>
    
    {% if recetas %}
        <ul>
        {% for receta in recetas %}
            <li>
                <a href="{% url 'detalle_receta' receta.id %}">
                    {{ receta.titulo }}
                </a> - {{ receta.categoria }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No hay recetas disponibles.</p>
    {% endif %}
</body>
</html>
